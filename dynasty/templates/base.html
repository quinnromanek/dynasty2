{% load staticfiles %}
{% load url from future %}
<!DOCTYPE html>
<head>
<title>{% block title %}Dynasty Web{% endblock %}</title>

<!-- jQuery -->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<!-- Bootstrap -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<ul class="nav nav-pills">
				<li><a href="{% url 'dynasty.views.index' %}">League</a></li>
				<li><a href="{% url 'dynasty.views.teams' %}">Teams</a></li>
				<li><a href="{% url 'dynasty.views.players' %}">Players</a></li>
				<li><a href="{% url 'dynasty.views.games' %}">Games</a></li>
			<ul>
		</div>
	</div>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>
